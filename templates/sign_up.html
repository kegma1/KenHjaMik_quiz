{% extends "base.html" %}
{% block body %}
<section>
    <h1>Sign up</h1>
    {% from "_form_helper.html" import render_field %}
    <form method="post">
        <dl>
            {{ render_field(form.username) }}
            {{ render_field(form.password) }}
            {{ render_field(form.confirm) }}
        </dl>

        <input type="submit" value="Submit">
    </form>
    <a href="{{ url_for("index") }}">Log in</a>
</section>
{% endblock %}
