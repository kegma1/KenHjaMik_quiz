{% extends "base.html" %}
{% block body %}
<section>
    <a href="{{ url_for("index")}}">Back to login</a><br>
    <h1>Make a new quiz:</h1>
    <form action=/edit method="POST">
        <label for="quizName">Quiz  Name </label>
        <input type="text" name = 'quizName' id="quizName"><br>
        <label for="quizTheme">Quiz Theme</label>
        <input type="text" name="quizTheme" id="quizTheme"><br>
        <input type="submit" value="add quiz">
    </form>
    <h2>Quiz List:</h2>
    <table>
        <tr>
            <th>Quiz nr.</th>
            <th>Name</th>
            <th>Desc</th>
            <th>Questions</th>
            <th>Actions</th>
        </tr>
        {% for (quiz, desc, nr, questions) in quizList %}
            <tr>
                <td>{{ nr }}</td>
                <td>{{ quiz }}</td>
                <td>{{ desc }}</td>
                <td>{{ questions }}</td>
                <td>
                    <a href=/edit/quiz{{ nr }}>Edit</a>
                    <br>
                    <a href=/delete/{{ nr }}>Delete</a>
                </td>
            </tr>
        {% endfor %}
    </table>
</section>


{% endblock %}
