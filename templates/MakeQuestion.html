{% extends "base.html" %}
{% block body %}

<section>
    <a href="{{ url_for("edit_quiz", id = info[0][6])}}">Back to question list</a><br>
    <h1>
        Question:
    </h1>
    
    
    <form method="post" action={{ url_for("edit_question", quizid = info[0][6], questionid = questionID)}}>
        <input type="text" id="question" name="question" value="{{ info[0][0] }}">
        <table>
            <tr>
                <th>Nr.</th>
                <th>Answers</th>
                <th>Check Correct</th>
            </tr>
            {% for x in [1, 2, 3, 4] %}
            <tr>
                <td>
                    {{ x }}
                </td>
                <td>
                    <input type="text" id="answer{{ x }}" name="answer{{ x }}" value="{{ info[0][x] }}">
                </td>
                <td>
                    {% if x == info[0][5] %}
                    <input type="radio" id="{{ x }}" name="radio" value="{{ x }}" checked="checked">
                    {% else %}
                    <input type="radio" id="{{ x }}" name="radio" value="{{ x }}">
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </table>
        <input type="submit">
    </form>
</section>

{% endblock %}
