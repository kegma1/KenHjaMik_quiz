{% extends "base.html" %}
{% block body %}

<section>
    <h1>Make questions: </h1>
    <form action=/edit/quiz{{ quizID }} method="POST">
        <input type="text" name = 'Question' id="Question">
        <input type="submit" value="add question">
    </form>
    <h2>Question List:</h2>
    <table>
        {% for (question, questionNr, Quiz) in questionList %}
            <tr>
                <th>Question nr.</th>
                <th>Question</th>
                <th>Actions</th>
            </tr>
            <tr>
                <td>{{ questionNr }}</td>
                <td>{{ question }}</td>
                <td>
                    <a href=update>Update</a>
                    <br>
                    <a href=delete/question/{{ questionNr }}>Delete</a>
                </td>
            </tr>
        {% endfor %}
    </table>

</section>

{% endblock %}
