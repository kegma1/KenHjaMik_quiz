{% extends "base.html" %}
{% block body %}
<section>
    <h1>{{ username }}'s score</h1>
    <table>
        <tr>
            <th>Quiz</th>
            <th>Score</th>
        </tr>
        {% for (Qname, score, total_score) in scores %}
            <tr>
                <td>{{ Qname }}</td>
                <td>{{ score }}/{{ total_score }}</td>
            </tr>
        {% endfor %}
    </table>
</section>
{% endblock %}
